<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thebook</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arvo&family=Jost:wght@200;300;500&family=Lobster&display=swap');
  *{
    box-sizing: border-box;
    font-family: 'Jost', sans-serif;
  }
  html, body{
      margin: 0;
      padding: 0;
  }
  body{
    background-color: #fd0;
  }
  a{
    text-decoration: none;
  }
  a:visited,a:link{color: initial;}
  .container-wide{
     width: 100%;
     max-width: 1480px;
     margin: auto;
  }
  .container-fluid{
    max-width: unset;
  }
  .flexWRAP{
    display: flex;
    flex-wrap: wrap;
  }
  .flexR{
    display: flex;
    flex-direction: row;
    justify-content: center;
  }
  .flexC{
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .width_half{
    width: 50%;
  }
  .fullHG{
    height: 100vh;
  }
  .img-center{
    display: block;
    margin: auto;
  }
  .img-responsive{
    width: auto;
    max-width: 100%;
  }
  h1, h2 ,h3{
      font-family: 'Arvo', serif;
      margin: 0;
  }

@media screen and (max-width: 767px) {
  .container-wide{
    padding: 20px;
  }
}
</style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
