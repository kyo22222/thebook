<style>
    .nav-container{
        position: fixed;
        bottom: 40px;
        left: calc(50% - 30px);
        z-index: 3;
    }
    ol{
        position: absolute;
        top: -95px;
        width: 100px;
        left: calc(50% - 50px);
        margin: 0;
        padding: 0;
        transition: all 0.3s ease;
        transform: translateY(50%);
        opacity: 0;
    }
    ol.on{
        transform: translateY(0%);
        opacity: 1;
    }
    li{
        list-style: none;
        text-align: center;
    }
    li a{
        font-size: 18px;
    }

    ol li a{
        pointer-events: none;
        transition: all 1s ease-out;
        cursor: pointer;
    }
    ol li a:hover{
        letter-spacing: 0.07em;
    }
    ol.on li a{
        pointer-events: all;
    }


    .theBALL{
        background-color: rgba(0,0,0,1);
        border-radius: 100%;
        width: 60px;
        height: 60px;
        transition: all 0.3s ease;
    }
    .theBALL.on{
        background-color: rgba(0,0,0,0.6);
    }

    /******bread******/
    .hamburger{
        padding: 20px 15px;
    }
    .hamburger-box{
        width: 30px;
        height: 20px;
    }
    .hamburger-inner, .hamburger-inner:after, .hamburger-inner:before {
        border-radius: 0px;
        height: 2px;
        width: 30px;
    }
    .hamburger--elastic .hamburger-inner:before{
        top: 8px;
    }
    .hamburger--elastic .hamburger-inner:after{
        top: 16px;
    }
    .hamburger--elastic.is-active .hamburger-inner:after{
        top: 20px;
    }


    /***************/
    .theBALL:not(.on){
        -webkit-animation: heartbeat 2s ease-in-out infinite both;
                animation: heartbeat 2s ease-in-out infinite both;
    }

<div class="nav-container">
    <ol [ngClass]="isActive ? 'on' : '' ">
        <li>
            <a routerLink="" routerLinkActive="current-ln" (click)="toggleAct()">HOME</a>
        </li>
        <li>
            <a (click)="toggleAct(); toggleRESU();">RESUME</a>
        </li>
        <li>
            <a routerLink="/portfolio" routerLinkActive="current-ln" (click)="toggleAct()">PORTFOLIO</a>
